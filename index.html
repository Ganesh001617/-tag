<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>#tag App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, red, yellow);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: white;
        width: 90%;
        max-width: 400px;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h1 {
        text-align: center;
        color: red;
    }

    input, button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button {
        background: linear-gradient(to right, red, orange);
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }

    .card {
        background: #fff3e0;
        padding: 10px;
        border-radius: 10px;
        margin-top: 10px;
    }

    .hidden {
        display: none;
    }

    .friend {
        background: #ffe082;
        padding: 8px;
        border-radius: 8px;
        margin-top: 5px;
    }
</style>
</head>

<body>

<div class="container">

    <h1>#tag</h1>

    <!-- SIGN UP -->
    <div id="signup">
        <input type="text" id="name" placeholder="Enter your name">
        <input type="date" id="dob">
        <button onclick="createAccount()">Create ID</button>
    </div>

    <!-- PROFILE -->
    <div id="profile" class="hidden">
        <div class="card">
            <p><b>Name:</b> <span id="pname"></span></p>
            <p><b>Your #tag ID:</b> <span id="pid"></span></p>
        </div>

        <input type="text" id="search" placeholder="Search friend by name or ID">
        <button onclick="searchFriend()">Search</button>

        <div id="result"></div>

        <h3>Friends</h3>
        <div id="friends"></div>
    </div>

</div>

<script>
let users = [];
let currentUser = null;

function generateID() {
    return Math.floor(100 + Math.random() * 900); // 3 digit ID
}

function createAccount() {
    const name = document.getElementById("name").value;
    const dob = document.getElementById("dob").value;

    if (name === "" || dob === "") {
        alert("Please enter all details");
        return;
    }

    const id = generateID();

    currentUser = {
        name: name,
        dob: dob,
        id: id,
        friends: []
    };

    users.push(currentUser);

    document.getElementById("signup").classList.add("hidden");
    document.getElementById("profile").classList.remove("hidden");

    document.getElementById("pname").innerText = name;
    document.getElementById("pid").innerText = "#" + id;
}

function searchFriend() {
    const value = document.getElementById("search").value.toLowerCase();
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "";

    const found = users.find(
        u => u.name.toLowerCase() === value || u.id.toString() === value
    );

    if (found && found !== currentUser) {
        const div = document.createElement("div");
        div.className = "friend";
        div.innerHTML = `
            ${found.name} (#${found.id})
            <button onclick="addFriend(${found.id})">Follow</button>
        `;
        resultDiv.appendChild(div);
    } else {
        resultDiv.innerHTML = "<p>No user found</p>";
    }
}

function addFriend(id) {
    const friend = users.find(u => u.id === id);

    if (!currentUser.friends.includes(friend)) {
        currentUser.friends.push(friend);
        displayFriends();
        alert("You are now friends!");
    }
}

function displayFriends() {
    const div = document.getElementById("friends");
    div.innerHTML = "";

    currentUser.friends.forEach(f => {
        const el = document.createElement("div");
        el.className = "friend";
        el.innerText = f.name + " (#" + f.id + ")";
        div.appendChild(el);
    });
}
</script>

</body>
</html>
