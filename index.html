
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>#tag App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, red, yellow);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      width: 360px;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      display: none;
    }
    .card.active { display: block; }
    h2 { text-align: center; color: #ff4d00; }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: linear-gradient(90deg, red, yellow);
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .user-list div {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-box {
      border: 1px solid #ccc;
      height: 200px;
      overflow-y: auto;
      padding: 8px;
      margin-bottom: 10px;
    }
    .msg { margin: 5px 0; }
    .emoji { cursor: pointer; font-size: 20px; margin: 2px; }
  </style>
</head>
